<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Avengers Character Search</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="flex-container">
            <header id="header"> 
                <h1>AVENGERS CHARACTER SEARCH</h1>
            </header>

            <div id="body">
                <p> Search by Full Name or Alias</p>
                <div class="search-container">
                    <button class="btn" id="search-button">Search</button>
                    <input type="text" id="search" placeholder="e.g. Captain America or Steve Rogers">
                </div>
                
                <div id="superhero-list"></div>
                <div id="result_tag" style = "font-size: 30px; font-family: 'Arial Narrow', Arial, sans-serif;"> RESULT</div>
                <hr width = "80%" size="2">
                <div id="result"></div>
            </div>
        </div>
    </body>
</html>
